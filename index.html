<!DOCTYPE html>
<!--
Before you get here:

1. compile_quality.html to get quality.json
2. compile_cost.html to get cost.json
3. combine_quality_cost.html to get combined quality_cost.json
4. geocode_hospitals.html to get combined_quality_cost_geocoded.json
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <style>
            body, html {
                height: 100%;
                width: 100%;
            }
            
            .container {
                position: relative;
                width: 100%;
            }
            
            #map-canvas {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="js/markerclusterer.js"></script>
        <script>
            function __() {
                this.hospitals = [];
            };
            
            var map, geocoder, markers = [];
        </script>
        <script>
            (function() {
                $(window).load(function() {
                    
                    // helpers
                    function get(url, callback) {
                        $.get(url, function(data) {
                            if(typeof callback === "function") {
                                callback(JSON.parse(data));
                            }
                        });
                    }
                    
                    function initMaps() {  
                        var mapOptions = {
                            zoom: 5,
                            center: new google.maps.LatLng(39.8282, -98.5795)
                        };
                        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                        geocoder = new google.maps.Geocoder();
                        
                        setMapFullScreen();
                    }
                    
                    function setMapFullScreen() {
                        var w = $(this).width();
                        var h = $(this).height();
                        
                        $('#map-canvas').css({
                            width: w + 'px',
                            height: h + 'px'
                        });
                        
                    }
                    
                    function placeMarkers() {
                        for(var i = 0; i < 200; i++) {
                            var h = __.hospitals[i];
                            if(h.location.hasOwnProperty("latitude")) {
                                var lat = parseFloat(h.location.latitude);
                                var lng = parseFloat(h.location.longitude);
                                var latlng = new google.maps.LatLng(lat, lng);
                                placeMarker(latlng, h);
                            } else {
                                var addressStr = h.address + ' ' + h.city + ', ' + h.state + ' ' + h.zip_code;
                                codeAddress(addressStr, h);
                            }
                        }
                    }
                    
                    function codeAddress(address, hospital) {
                        geocoder.geocode( { 'address': address}, function(results, status) {
                            if (status == google.maps.GeocoderStatus.OK) {
                                placeMarker(results[0].geometry.location, hospital);
                            } else {
                                console.log('Geocode was not successful for the following reason: ' + status);
                            }
                        });
                    }
                    
                    function placeMarker(myLatlng, hospital) {
//                        var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
                        var marker = new google.maps.Marker({
                            position: myLatlng,
                            map: map,
                            title: hospital.hospital_name,
                            hospital: hospital
                        });
                        marker.setMap(map);
                        markers.push(marker);
                    }
                    
                    // actions
                    get('data/combined_quality_cost_geocoded.json', function(hospitals) {
                        __.hospitals = hospitals;
                        console.log(__.hospitals);
                        
                        initMaps();
                        placeMarkers();
                        setTimeout(function() {
                            var markerCluster = new MarkerClusterer(map, markers);
                        }, 5000);
                    });
                    
                    // events
                    $(this).on('resize', function() {
                        setMapFullScreen();
                    });
                    
                });
            })(jQuery);
        </script>
    </head>
    <body>
        <div class="container">
            <div id="map-canvas"></div>
        </div>
    </body>
</html>
